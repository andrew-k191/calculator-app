<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Calculator App</h1>
    <table class="calculator">
        <tr class="calculator-row">
            <td class="clear">C</td>
            <td colspan="3" class="calculator-display">0</td>
        </tr>
        <tr class="calculator-row">
            <td class="memory" title="memory save">m+</td>
            <td class="memory" title="memory clear">m-</td>
            <td class="memory" title="memory recall">mr</td>
            <td class="arithmetic-operator" title="add">+</td>
        </tr>
        <tr class="calculator-row">
            <td class="number">7</td>
            <td class="number">8</td>
            <td class="number">9</td>
            <td class="arithmetic-operator" title="subtract">-</td>
        </tr>
        <tr class="calculator-row">
            <td class="number">4</td>
            <td class="number">5</td>
            <td class="number">6</td>
            <td class="arithmetic-operator" title="multiply">ร</td>
        </tr>
        <tr class="calculator-row">
            <td class="number">1</td>
            <td class="number">2</td>
            <td class="number">3</td>
            <td class="arithmetic-operator" title="divide">รท</td>
        </tr>
        <tr class="calculator-row">
            <td class="decimal">.</td>
            <td class="number">0</td>
            <td class="equation-solver" colspan="2">=</td>
        </tr>
    </table>
    <script src="code.js"></script>
</body>
</html>
